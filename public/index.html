<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="A portfolio site designed and built by Joseph Webster."
    />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <!-- Preconnect to the font Google APIs  -->
    <link
      href="https://fonts.gstatic.com/"
      rel="preconnect"
      crossorigin="anonymous"
    />

    <!-- Preload all needed fonts for the app -->
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Ubuntu:wght@300;500;600&display=block"
      rel="stylesheet preload"
      as="style"
    />

    <!-- <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Ubuntu:wght@300;400;500;600&display=swap"
      as="font"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Ubuntu:wght@300;400;500;600&display=block"
    /> -->

    <title>Joseph Webster</title>
  </head>
  <body style="background: #121113">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
